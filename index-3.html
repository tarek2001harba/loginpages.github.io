<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style-3.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Chilanka&display=swap"
      rel="stylesheet"
    />
    <title>Log in</title>
  </head>
  <body>
    <header>
      <ul>
        <li class="login-tab">
          <a href="index.html" class="login-link">Login page 1</a>
        </li>
        <li class="login-tab">
          <a href="index-2.html" class="login-link">Login page 2</a>
        </li>
        <li class="login-tab">
          <a href="index-3.html" class="login-link">Login page 3</a>
        </li>
      </ul>
    </header>
    <main>
      <div class="form-container">
        <div class="login-header">
          <h2>Log in</h2>
        </div>
        <div class="instruct-email">
          <p>Enter Email :</p>
        </div>
        <div class="email">
          <input placeholder="Enter your e-mail" type="text" />
        </div>
        <div class="instruct-password">
          <p>Enter password :</p>
        </div>
        <div class="password">
          <input placeholder="Enter your password" type="password" />
        </div>
        <div class="login-button">
          <button>Login</button>
        </div>
      </div>
    </main>
  </body>
</html>
